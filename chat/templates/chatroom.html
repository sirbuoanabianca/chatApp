{%extends 'main.html'%}


{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea readonly=true class="form-control" id="chat-text" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <input class="form-group" id="input" type="text">
                    </div>

                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">

                </form>
            </div>
        </div>
    </div>

{#    <textarea id="chat-text" cols="80" rows="30"></textarea><br>#}
{#    <input id="input" type="text" size="80"></br>#}
{#    <input id="submit" type="button" value="Send">#}


    {{room_name|json_script:"room-name"}}
    {{request.user.username|json_script:"user_username"}}

    <script>

        const user_username=JSON.parse(document.getElementById('user_username').textContent);
        const roomName=JSON.parse(document.getElementById('room-name').textContent);


        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message' : message,
                'username' : user_username,
            }));
        messageInputDom.value='';
        };


        const chatSocket= new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chat/' +
            roomName +
            '/'
        );

        chatSocket.onmessage=function(e){
            const data=JSON.parse(e.data);
            console.log(data)
            document.querySelector('#chat-text').value += 
                (data.username + ': ' +  data.message + '\n');
        }


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    {% endblock content%}
